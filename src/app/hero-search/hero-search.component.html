
<div id="search-component">
  <label for="search-box"></label>
  <input class="form-control " #searchBox id="search-box" (input)="search(searchBox.value) " placeholder="Search..."/>
  <ul class="list-group ">
    <li *ngFor="let hero of heroes$ | async" class="list-group-item">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
