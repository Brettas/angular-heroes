<div>
  <h3>Top Heroes</h3>
  <div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
      <div>
        <div id="card" class="card text-white bg-dark  " *ngIf="hero">
          <div class="card-header">Top Heroes
            <span class="badge badge-light">{{hero.id}}</span>
          </div>
          <div class="card-body">
            <h4 class="card-title"> {{hero.name | uppercase}}</h4>
            <div>Skills
              <h4>{{hero.skills | uppercase}}</h4>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
